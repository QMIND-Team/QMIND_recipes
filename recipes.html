<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
  <h1>&nbsp;&nbsp;Create A Recipe</h1>
</head>

<body>
  <div id="content">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          &nbsp;&nbsp;
          <input type="text" class="form-control" placeholder="Ingredient Name" />&nbsp;&nbsp;
          <input type="text" class="form-control" placeholder="Quantity" />&nbsp;&nbsp;
          <select class="form-control">
            <option value="" disabled selected>Measurement</option>
            <option>Teaspoon</option>
            <option>Tablespoon</option>
            <option>Cup</option>
          </select>
          &nbsp;&nbsp;
          <label class="checkbox-inline"><input type="checkbox" value="">Required</label>
        </div>
      </div>
    </div>
  </div>
  <hr />
  &nbsp;&nbsp;<button type="button" class="btn btn-primary" onclick="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
  &nbsp;&nbsp;<button type="button" class="btn btn-primary" onclick="remove()"><i class="fa fa-minus" aria-hidden="true"></i></button>
  <!-- /.row -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
<script>
  var add = function(){
    var div = document.createElement('div')
    div.className = 'row'
    div.id = '1'
    div.innerHTML = '<div class="col-lg-6">\
      <div class="input-group">\
        &nbsp;&nbsp;\
        <input type="text" class="form-control" placeholder="Ingredient Name" />&nbsp;&nbsp;\
        <input type="text" class="form-control" placeholder="Quantity" />&nbsp;&nbsp;\
        <select class="form-control">\
          <option value="" disabled selected>Measurement</option>\
          <option>Teaspoon</option>\
          <option>Tablespoon</option>\
          <option>Cup</option>\
        </select>\
        &nbsp;&nbsp;\
        <label class="checkbox-inline"><input type="checkbox" value="">Required</label>\
      </div>\
    </div>'
    document.getElementById('content').appendChild(div)
  }

  var remove = function(){
    var div = document.getElementById('1')
    document.getElementById('content').removeChild(div);
  }
</script>
